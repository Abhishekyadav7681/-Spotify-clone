<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav> 
        <ul>
            <li class="brand"><img src="Spotify Clone/logo.png" alt="spotify">Spotify</li>

     <div class="container">

        <h1> best of NCS - No copyright</h1>
        <div class="songitemContainer">
            <div class="songitem">
             <img  alt="1" >
             <span class="songname"> Let me love you</span>
             <span class="songlistplay"><span class="timestamp">05:34<i id="0" class="far songitemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songitem">
                <img  alt="2" >
                <span class="songname"> Let me love you</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="1" class="far songitemPlay fa-play-circle"></i></span></span>
               </div>
            <div class="songitem">
                <img  alt="3" >
                <span class="songname"> Let me love you</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="2" class="far songitemPlay fa-play-circle"></i></span></span>
               </div>
            <div class="songitem">
                <img  alt="4" >
                <span class="songname"> Let me love you</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="3" class="far songitemPlay fa-play-circle"></i></span></span>
               </div>
            <div class="songitem">
                <img  alt="5" >
                <span class="songname"> Let me love you</span>

               </div>
         </div>

        <div class="songbanner"></div> 
     </div>
     <div class="bottom">
        <input type="range" name="range" id="myProgress" min="0" value="0" max="100" >
        <div class="icons">
         <!--fontawesome icons-->
         <i class="fa-solid fa-backward-fast fa-3x" id="previous"></i>
         <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
         <i class="fa-solid fa-forward-fast fa-3x" id="next"></i>

        </div>

         

        <div class="songsinfo">
            <img src="Spotify Clone/playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Warriyo - Mortals [NCS Release]</span> 
        </div>  
     </div>
